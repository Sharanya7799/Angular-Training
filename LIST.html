<h2>LIST TAG EXAMPLE</h2>
<h3>Unordered List</h3>
<ul type ="square">
        <li>Ravi</li>
        <li>Raj</li>
        <li>Ramesh</li>
        <li>Rajesh</li>
</ul>

<h3>Ordered list</h3>
<ol type ="A">
        <li>Ravi</li>
        <li>Raj</li>
        <li>Ramesh</li>
        <li>Rajesh</li>
</ol>
<h3>Definition list tag</h3>
<dl>
         <dt>HTML</dt>
         <dd>Hyper Text Markup Language</dd>
         <dt>CSS</dt>
         <dd>Cascading Style Sheet</dd>
         <dt>JS</dt>
         <dd>JAVA SCRIPT</dd>
</dl>
